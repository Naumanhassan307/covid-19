<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body style="background: url(m.jpg) no-repeat center fixed; background-size: cover; width: 100vh; height: 100%; ">
    <!-- nav main div -->
    <br id="up">
    <div id="main-d" >
        
        <!-- l-main-d -->

        <div id="l-main-d">
            <button class="l-main-btn" >Home</button>
            <button class="l-main-btn">Covid-19 Pak</button>
            <button class="l-main-btn">WHO</button>
            <button class="l-main-btn">Contact Us</button>
        </div>

        <!-- r-main-d -->

        <div id="r-main-d">
            <button class="r-main-btn">Sign Up</button>
            <button class="r-main-btn">Sign In</button>

        </div>

    </div>
    <br>
    <br><br>

    <!-- nav main div end -->


    <div id="login">
        <form action="">
            <input class="input" type="email" id="email" placeholder="User Email"><br>
            <input class="input" type="number" id="number" min="0" maxlength="12" placeholder="03xx-xxxxxxx"><br>
            <input class="input" type="password" id="pass" minlength="8" placeholder="Password"><br>
            <button id="btn-si">Sign In</button><br>
        </form>
        <p id="f-p">forgot your password? <a href="" id="c-h">click here!</a> </p>
    </div>
    <!-- footer start -->
    
    <br>

    <footer > <p id="p"> <a href="#up" id="gu"> Go Up </a> </p></footer>


    
</body>
</html>
